<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Engine - SaaS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "IBM Plex Sans", sans-serif;
            background-color: #05070a;
            color: #f9fafb;
            margin: 0;
            overflow-x: hidden;
            font-weight: 700;
            /* Force bolder default */
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0e1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #1f2937;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #374151;
        }

        .glass-panel {
            background: rgba(15, 20, 25, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .text-glow-purple {
            text-shadow: 0 0 10px rgba(124, 58, 237, 0.6);
        }

        .glow-filter {
            filter: drop-shadow(0 0 8px currentColor);
        }

        .chart-glow {
            filter: drop-shadow(0 0 4px rgba(124, 58, 237, 0.5));
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        .cursor-blink {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #7c3aed;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {

            from,
            to {
                opacity: 1
            }

            50% {
                opacity: 0
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-up {
            animation: fadeUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Override Tailwind's default sans font with Courier and make it consistently bold */
        .font-sans,
        p,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        span,
        button,
        input,
        td,
        th {
            font-family: "IBM Plex Sans", sans-serif !important;
            font-weight: 700 !important;
        }

        h1,
        h2,
        .text-3xl,
        .text-2xl {
            font-weight: 900 !important;
        }
    </style>

{

}
</script>

</head>

</html>
